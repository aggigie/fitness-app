{% extends 'base.html' %}
{% block body %}
<h1>Add your own product:</h1>
<div class="row">
    <div class="col-sm-4">
        <form action="/add-product/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_name">Name</label>
                <input type="text" class="form-control" name="product_name" id="product_name"
                       placeholder="product name">
            </div>
            <div class="form-group">
                <label for="calories">Calories</label>
                <input type="number" class="form-control" name="calories" id="calories"
                       aria-describedby="descriptionHelp" value="0">
                <small id="descriptionHelp" class="form-text text-muted">Per 100 grams.</small>
            </div>
            <button type="submit" class="btn btn-dark">add <i class="fas fa-pencil-alt carrot"></i></button>
        </form>
    </div>
</div>
{% if debug %}
<br>
{{debug}}
{% endif %}
{% endblock %}
